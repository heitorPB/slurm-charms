series: focal
applications:
  percona-cluster:
    charm: cs:percona-cluster-293
    series: bionic
    num_units: 1
    constraints: instance-type=t3.medium spaces=nat
    bindings:
      "": nat
      access: nat
      cluster: nat
      db: nat
      db-admin: nat
      ha: nat
      master: nat
      nrpe-external-master: nat
      shared-db: nat
      slave: nat
  slurm-configurator:
    charm: ./../../slurm-configurator.charm
    num_units: 1
    constraints: instance-type=t3.medium spaces=nat
    bindings:
      "": nat
      elasticsearch: nat
      grafana-source: nat
      influxdb-api: nat
      nhc: nat
      prolog-epilog: nat
      slurmctld: nat
      slurmd: nat
      slurmdbd: nat
      slurmrestd: nat
    resources:
        slurm: ./../../../snap-slurm/slurm_20.11.3_amd64.resource
  slurmctld:
    charm: ./../../slurmctld.charm
    num_units: 1
    constraints: instance-type=t3.medium spaces=nat
    bindings:
      "": nat
      nrpe-external-master: nat
      slurmctld: nat
      slurmctld-peer: nat
    resources:
        slurm: ./../../../snap-slurm/slurm_20.11.3_amd64.resource
  slurmd:
    charm: ./../../slurmd.charm
    num_units: 1
    constraints: instance-type=t3.medium spaces=nat
    bindings:
      "": nat
      nrpe-external-master: nat
      slurmd: nat
      slurmd-peer: nat
    resources:
        slurm: ./../../../snap-slurm/slurm_20.11.3_amd64.resource
  slurmdbd:
    charm: ./../../slurmdbd.charm
    num_units: 1
    constraints: instance-type=t3.medium spaces=nat
    bindings:
      "": nat
      db: nat
      nrpe-external-master: nat
      slurmdbd: nat
      slurmdbd-peer: nat
    resources:
        slurm: ./../../../snap-slurm/slurm_20.11.3_amd64.resource
relations:
  - - slurmdbd:db
    - percona-cluster:db
  - - slurm-configurator:slurmdbd
    - slurmdbd:slurmdbd
  - - slurm-configurator:slurmd
    - slurmd:slurmd
  - - slurm-configurator:slurmctld
    - slurmctld:slurmctld
